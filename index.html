 
<html>
  <head>
    <title>Hand Gesture Recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
    <div class="container">
      <center>
        <h3 class="btn btn-primary heading">Hand Gesture Recognition
          <br>
          <span>
            &#128080;
          </span>
          <span>
            &#128076;
          </span>
          <span>
            &#128406;
          </span>
          <span>
            &#128077;
          </span>
          <span>
            &#128078;
          </span>
        </h3>
        <br><br>
        <p style="font-size: 22px;">Take your selfie to identify hand gesture</p>
        <br>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Webcam View- </label>
          <br><br>
          <div id="camera"></div>
          <br><br>
          <button id="click" class="btn btn-primary" onclick="takesnap()" style="font-size: 15px; letter-spacing: 10px;">CAPTURE IMAGE</button>
        </div>
        <div id="predict" class="col-md-4 col-sm-12 col-xs-12">
          <label>Prediction 1 - </label>
          <p id="hand1"></p>
          <p id="emoji1"></p>
          <label>Prediction 2 - </label>
          <p id="hand2"></p>
          <p id="emoji2"></p>
        </div>
        <div class="col-md-4 col-sm-12 col-xs-12">
          <label>Snapshot- </label>
          <br><br>
          <div id="snap"></div>
          <br><br>
          <button id="check" class="btn btn-success" onclick="checksnap()" style="font-size: 15px; letter-spacing: 10px;">PREDICT GESTURE</button>
        </div>
      </center>
    </div>
    <script src="main.js"></script>
  </body>
</html>
